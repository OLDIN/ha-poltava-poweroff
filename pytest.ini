[pytest]
# Конфігурація pytest для проекту ha-poltava-poweroff
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
# Додаємо custom_components до PYTHONPATH для імпортів
pythonpath = custom_components
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
